  <!-- CONTACT INFO + FORM -->
  <div class="container my-5">
    <div class="row g-5">
      <!-- CONTACT INFO -->
      <div class="col-md-5">
        <h3 class="mb-4">Get in Touch</h3>
        <p><i class="bi bi-envelope-fill text-primary me-2"></i> <strong>Email:</strong>

        <!-- GOOGLE MAPS IFRAME (working coordinates) -->
        <div class="mt-4">

            allowfullscreen=""

      <!-- CONTACT FORM -->
      <div class="col-md-7">
        <h3 class="mb-4">Send Us a Message</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4"><i class="bi bi-send me-1"></i>Send</button>
        </form>
      </div>
    </div>
