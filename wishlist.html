<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendHive - Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .hero-section {
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20230718/pngtree-digital-retailing-illustration-laptop-keyboard-with-shopping-basket-and-e-commerce-image_3903657.jpg') center/cover no-repeat;
      height: 200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      border-radius: 15px;
    }
    .hero-section .overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); z-index: 1;
      border-radius: 15px;
    }
    .hero-section h1 {
      color: white; position: relative; z-index: 2;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .wishlist-card {
      transition: all 0.3s ease-in-out;
      border-radius: 10px;
      overflow: hidden;
      height: 100%;
    }
    .wishlist-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .wishlist-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .wishlist-card .card-body {
      text-align: center;
    }
    .btn-remove {
      background-color: #e74c3c;
      border: none;
    }
    .btn-remove:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html"><i class="bi bi-basket me-1"></i>TrendHive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-shop me-1"></i>Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart me-1"></i>Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="wishlist.html"><i class="bi bi-heart me-1"></i>Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope me-1"></i>Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle me-1"></i>About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero-section">
    <div class="overlay"></div>
    <h1>Your Wishlist</h1>
  </section>

  <!-- WISHLIST ITEMS -->
  <div class="container mb-5">
    <div id="wishlistContainer" class="row g-4"></div>

    <div id="noWishlistItems" class="alert alert-info text-center mt-4 d-none">
      Your wishlist is empty.
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 TrendHive. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/wishlist.js"></script>
</body>
</html>
