<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendHive - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Flex layout to push footer down */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    main {
      flex: 1; /* content grows and pushes footer down */
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
    /* Product Cards Image Fix */
    .product-card img {
  	height: 200px;          /* uniform height for all products */
  	width: 100%;            /* full width of the card */
  	object-fit: contain;    /* show full image without cropping */
  	background: #fff;       /* neat background */
  	padding: 10px;          /* spacing inside the card */
  	border-radius: 10px;
  	transition: transform 0.3s ease;
    }

    .product-card:hover img {
  	transform: scale(1.05);
    }

    /* Responsive for smaller screens */
    @media(max-width:768px){
   	.product-card img {
    		height: 150px;
    }
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">TrendHive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html"><i class="bi bi-shop me-1"></i>Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart me-1"></i>Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html"><i class="bi bi-heart me-1"></i>Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope me-1"></i>Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle me-1"></i>About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Our Products</h2>
    <div class="filter-bar d-flex flex-wrap justify-content-start gap-3 mb-4 align-items-center">
      <div class="input-group w-auto">
        <span class="input-group-text"><i class="bi bi-list"></i></span>
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
          <option value="fashion">Fashion</option>
          <option value="electronics">Electronics</option>
          <option value="home_decor">Home Decor</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
      <div class="input-group w-auto">
        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
        <select id="priceFilter" class="form-select">
          <option value="all">All Prices</option>
          <option value="below50">Below $50</option>
          <option value="50to100">$50 - $100</option>
          <option value="above100">Above $100</option>
        </select>
      </div>
      <div class="input-group w-auto">
        <span class="input-group-text"><i class="bi bi-star"></i></span>
        <select id="ratingFilter" class="form-select">
          <option value="all">All Ratings</option>
          <option value="4">4★ & above</option>
          <option value="3">3★ & above</option>
        </select>
      </div>
      <div class="input-group w-auto">
        <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
    </div>

    <div id="loadingSpinner" class="text-center d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="productsContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <div id="noResults" class="alert alert-info d-none">No products match your filters.</div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 TrendHive. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="js/products.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>
</html>
