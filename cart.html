<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendHive - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hero-section {
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20230718/pngtree-digital-retailing-illustration-laptop-keyboard-with-shopping-basket-and-e-commerce-image_3903657.jpg') center/cover no-repeat;
      height: 200px; position: relative; display:flex; align-items:center; justify-content:center;
      margin-bottom: 2rem; border-radius: 15px;
    }
    .hero-section .overlay {
      position:absolute; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.5); z-index:1;
      border-radius: 15px;
    }
    .hero-section h1 {
      color:white; position: relative; z-index:2; text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .cart-card {
      border-radius: 10px; overflow:hidden; transition: all 0.3s ease-in-out; margin-bottom: 20px;
    }
    .cart-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .cart-card img {
 	 height: 180px;           /* fixed height for uniformity */
  	object-fit: contain;     /* show full image without cropping */
  	width: 100%;
  	background: #fff;        /* neat white background */
  	padding: 10px;           /* spacing inside card */
  	border-radius: 10px;
    }

    .cart-card .card-body {
      text-align: center;
    }
    .btn-remove {
      background-color: #e74c3c; border:none;
    }
    .btn-remove:hover {
      background-color: #c0392b;
    }
    .quantity-input {
      width: 60px; text-align: center;
    }

    .cart-summary {
      border: 1px solid #ddd; padding: 20px; border-radius: 10px; background: #f8f9fa;
    }
    @media(max-width:768px){
      .cart-card img { height: 150px; }
      .quantity-input { width: 50px; }
    }
	
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html"><i class="bi bi-basket me-1"></i>TrendHive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-shop me-1"></i>Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="bi bi-cart me-1"></i>Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html"><i class="bi bi-heart me-1"></i>Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope me-1"></i>Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle me-1"></i>About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero-section">
    <div class="overlay"></div>
    <h1>Your Cart</h1>
  </section>

  <!-- CART ITEMS -->
  <div class="container mb-5">
    <div class="row g-4">
      <div id="cartContainer" class="col-lg-8">
        <!-- Example Cart Item -->
        <div class="card cart-card">
          <div class="row g-0 align-items-center">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/300x200.png?text=Product+1" class="img-fluid rounded-start" alt="Product 1">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Product Name 1</h5>
                <p class="card-text">
                  <span class="fw-bold">$49.99</span> 
                  <span class="text-muted text-decoration-line-through">$69.99</span>
                </p>
                <div class="mb-2">
                  Quantity: <input type="number" class="quantity-input form-control d-inline-block" value="1" min="1">
                </div>
                <button class="btn btn-primary btn-sm mb-2"><i class="bi bi-heart me-1"></i>Move to Wishlist</button>
                <br>
                <button class="btn btn-remove btn-sm"><i class="bi bi-trash me-1"></i>Remove</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more items dynamically with cart.js -->
      </div>

      <!-- CART SUMMARY -->
      <div class="col-lg-4">
        <div class="cart-summary">
          <h5>Order Summary</h5>
          <p>Subtotal: <span class="fw-bold">$49.99</span></p>
          <p>Shipping: <span class="fw-bold">$5.00</span></p>
          <hr>
          <h5>Total: <span class="fw-bold">$54.99</span></h5>
          <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>

    <div id="noCartItems" class="alert alert-info text-center mt-4 d-none">
      Your cart is empty.
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 TrendHive. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
